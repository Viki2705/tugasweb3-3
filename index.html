<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outerspace</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            text-align: center;
            font-size: 2em;
            color: #333;
        }
        
        p {
            text-align: center;
            font-size: 1em;
            color: #555;
            margin: 0 20%;
        }
        
        img {
            border-radius: 10px;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto;
            gap: 10px;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .grid-container img {
            width: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        
  
        .grid-container img:first-child {
            grid-column: span 2;
            height: 220px;
        }
        
        .grid-container img:nth-child(n+2) {
            grid-column: span 1;
            height: 100px;
        }
    </style>
</head>
<body>
    <section class="outerspace">
        <h1>Outerspace</h1>
        <p>Outer space is a vast, airless expanse beyond Earth's atmosphere, filled with stars, planets, asteroids, and galaxies. 
            It is mostly a vacuum with extreme temperatures and cosmic phenomena like black holes and supernovae, helping scientists 
            explore the universe's origin.</p>
        <br>
        <div class="grid-container">
            <img src="https://wallpapers.com/images/hd/outerspace-pictures-914-x-514-zs1p04canlornvhw.jpg" alt="gambar1">
            <img src="https://t4.ftcdn.net/jpg/09/98/63/47/360_F_998634766_m9DzzwAS9oVEKPEdkRVQsK8iuRStFQ0m.jpg" alt="gambar2">
            <img src="https://asc.fisipol.ugm.ac.id/wp-content/uploads/sites/741/2022/10/spacegovernance.jpg" alt="gambar3">
            <img src="https://sdg.iisd.org/wp-content/uploads/2023/08/cg-1023.jpg" alt="gambar4">
            <img src="https://heritagetalon.org/wp-content/uploads/2016/11/outerSPACE.jpg" alt="gambar5">
        </div>
    </section>
</body>
</html>
